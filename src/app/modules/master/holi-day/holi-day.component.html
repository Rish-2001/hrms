<app-master-sub-header></app-master-sub-header>
<div style="margin-left: 5%; margin: top 2%;">
  <h1><b>Holiday Type</b></h1>
</div>

<div *ngIf="showTabs" class="modal-overlay" >
  <div class="modal-dialog" (click)="preventClose($event)">
    <form class="modal-content"style="height: 100%;">
   <form [formGroup]="validationForm" (ngSubmit)="onSubmit()" style="width: 90%;">
        <button mat-icon-button (click)="toggleTabs()" class="close-icon">
          <i class="far fa-times-circle"></i>
        </button>
        <h1><b>Holiday Type</b></h1>
        <div class="main">
        <div class="row">
          <div class="col mb-4">
            <mdb-form-control>
              <input
                mdbValidate
                mdbInput
                type="text"
                id="form1"
                class="form-control"
                formControlName="input"
                required
              />
              <label mdbLabel class="form-label" for="form1"
                >Holiday Type<span class="text-danger">*</span></label
              >
           </mdb-form-control>
          </div>
         </div>
        <br />
        <span class="text-danger">*</span> Required
        <div
          class="col-md-5 offset-md-4"
          matTooltip="Submit"
          style="margin-left: 45%"
        >
          <button  type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      </form> 
          
        </form>
  </div>
</div>

<div style="overflow: scroll; position: relative; height: 500px">
  <div
    class="card"
    style="
      border: 1px solid lightgray;
      margin: 15px 14px;
      border-radius: 10px;
      overflow: scroll;
      height: 450px;

    "
  >
    <table
      class="table align-middle mb-0 bg-white table-bordered"
      style="position: relative"
    >
      <thead class="bg-light" style="position: sticky; top: 0px; z-index: 1">
        <tr>
         
          <th>Id</th>
          <th>Holiday Type</th>
          <th>Holiday Name</th>
          <th>From Date</th>
          <th>To Date</th>
          <th>Total day</th>
          <th>Created By</th>
          
        </tr>
      </thead>
      <div
        class="round-button"
        style="position: fixed; top: 140px; right: 9px; width: 50px; z-index: 1"
      >
        <button
          mat-fab
          extended
          (click)="toggleTabs()"
          matTooltip="Add Holiday "
          aria-label="Button that displays a tooltip in various positions"
          color="warn"
        >
          <i
            class="fas fa-plus fa-2x"
            style="color: rgba(10, 253, 253, 0.773)"
          ></i>
        </button>
      </div>
      <tbody>
        <tr *ngFor="let m of HolidayList">
          <td>{{ m.Id }}</td>
          <td>{{ m.holidaytype }}</td>
          <td>{{ m.holidayName }}</td>
          <td>{{ m.from }}</td>
          <td>{{ m.to }}</td>
          <td>{{ m.total }}</td>
          <td>{{ m.createdBy }}</td>    
        </tr>
      </tbody>
    </table>
 </div>
</div>
